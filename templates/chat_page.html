{% extends "base.html" %}
{% block content %}
    {% include "nav.html" %}

    <div class="card">
        <div class="card-body">
            <h1>Chat</h1>
            <h2>{{room.roomname}}'s room</h2>
            <div id="messages"></div>
            <input id="input" class="form-control py-3 w-100"/>
        </div>
    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io();

        const messages = document.querySelector("#messages");
        function appendMsg(msg) {
            const ss = msg.split(":");
            if (ss.length >= 2) {
                const left = document.createElement("span");
                const right = document.createElement("span");
                left.innerText = ss[0];
                const hue = hashStringToInt(ss[0], 360);
                const color = `hsl(${hue}, 70%, 30%)`;
                left.style.color = color;
                right.innerText = ":"+ss.slice(1).join();
                const div = document.createElement("div");
                div.appendChild(left);
                div.appendChild(right);
                messages.appendChild(div);
            } else {
                const div = document.createElement("div");
                div.innerText = msg;
                messages.appendChild(div);
            }
        }

        function hashStringToInt(s, base) {
            let res = 0;
            for (let i = 0; i < s.length; i++) {
                res += s.charCodeAt(i);
            }
            return res % base;
        }

        const input = document.querySelector("#input");
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                socket.send(input.value);
                input.value = "";
                document.documentElement.scrollTop = 69420;
            }
        });

        socket.on("connect", () => {
            // appendMsg("connected");
        });
        socket.on("message", (msg) => {
            console.log(msg);
            appendMsg(msg);
        });
    </script>
{% endblock %}
