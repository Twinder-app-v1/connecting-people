{% extends "base.html" %}
{% block content %}
    {% include "nav.html" %}
    <h1>Welcome {{username}}</h1>
    <span>{{err}}</span>
    <form method="POST" action="/profile">
        {% for key,val in profile %}
            <label>
                {{key}}
                <input type="checkbox" name="trait-{{key}}" {{"checked" if val else ""}} />
            </label>
        {% endfor %}
        <button>Match!</button>
    </form>
{% endblock %}
